    <p>做任何事之前都需要一些想法。你的网站要达到哪种目的？任何 1 个网站均具备基本作用，但首先你应该保持简单。
        我们要先写出包含了标题、图像，以及数段文字的简单网页。</p>
    <p>开始之前，请考虑以下问题：</p>
    <ul>
        <li>网站的主题是什么？是狗、上海城市还是吃豆人？</li>
        <li>基于所选主题要展示哪些信息？写下标题和几段文字，构思一个用于展示的图形。</li>
        <li>网站采用怎样的外观？用高阶术语说就是，选什么背景色？什么字体（正式的还卡通的，粗体还是细体）？</li>
    </ul>
